<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main Database Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .navbar {
      background-color: maroon;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }
    .navbar a {
      color: #fff;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 18px;
      margin: 0 10px;
    }
    .navbar a:hover {
      background-color: #b30000;
      border-radius: 4px;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .console {
      background-color: #eee;
      padding: 20px;
      border-radius: 4px;
      font-family: 'Courier New', Courier, monospace;
      min-height: 150px;
      margin-bottom: 20px;
    }
    .console input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .extract-button {
      background-color: maroon;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .extract-button:hover {
      background-color: #b30000;
    }
    #queryResults {
      margin-top: 20px;
      text-align: left;
      background-color: #f7f7f7;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="https://bmrayan.github.io/dgadb">Database</a>
    <a href="analysis.html">Statistical Analysis</a>
    <a href="collection.html">Data Collection Method</a>
  </div>

  <div class="container">
    <div class="console" id="console">
      <p>Enter your database query here:</p>
      <input type="text" id="queryInput" placeholder="Type your query (e.g., Hydrogen > 50)">
      <p>Select Sheet:</p>
      <input type="text" id="sheetInput" placeholder="Sheet Name (e.g., t1-1, 2024 Reading)">
    </div>
    <button class="extract-button" onclick="extractData()">Extract Data</button>
    <div id="queryResults"></div>
  </div>

  <script>
    let dgaData;
    fetch('DGA_Data.json')
      .then(response => response.json())
      .then(data => dgaData = data)
      .catch(error => console.error('Error loading data:', error));

    function extractData() {
      let query = document.getElementById('queryInput').value;
      let sheet = document.getElementById('sheetInput').value;
      let resultDiv = document.getElementById('queryResults');

      if (!dgaData || !dgaData[sheet]) {
        resultDiv.innerHTML = 'Sheet not found.';
        return;
      }

      let results = dgaData[sheet].filter(row => {
        try {
          return eval(query.replace(/([a-zA-Z()]+)\s*/g, 'row["$1"]'));
        } catch (e) {
          return false;
        }
      });

      resultDiv.innerHTML = '<h3>Query Results</h3>' + JSON.stringify(results, null, 2);
    }
  </script>
</body>
</html>
